<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0;
            font-weight: normal;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 1px solid #333;
            padding: 20px;
        }

        .stat-card:hover {
            background: #f8f8f8;
        }

        .stat-card h3 {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: normal;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: normal;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .apis-section {
            background: white;
            padding: 20px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .add-api-form {
            background: #f8f8f8;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #333;
        }

        .btn {
            background: #333;
            color: white;
            border: 1px solid #333;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: white;
            color: #333;
        }

        .api-list {
            display: grid;
            gap: 0;
        }

        .api-item {
            background: white;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 10px;
        }

        .api-item:hover {
            background: #f8f8f8;
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .api-name {
            font-size: 1rem;
            color: #333;
        }

        .api-status {
            padding: 3px 8px;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #333;
        }

        .status-active {
            background: #333;
            color: white;
        }

        .status-inactive {
            background: white;
            color: #333;
        }

        .api-details {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .api-metrics {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
        }

        .metric {
            color: #333;
            font-weight: 600;
        }

        .activity-panel {
            background: white;
            padding: 20px;
            border: 1px solid #333;
            height: fit-content;
        }

        .activity-item {
            background: #f8f8f8;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .activity-text {
            color: #333;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: white;
            color: #333;
            border: 1px solid #333;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 11px;
        }

        .delete-btn:hover {
            background: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>API Management Dashboard</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total APIs</h3>
                <div class="stat-number" id="totalApis">3</div>
                <div class="stat-label">Registered endpoints</div>
            </div>
            <div class="stat-card">
                <h3>Active APIs</h3>
                <div class="stat-number" id="activeApis">2</div>
                <div class="stat-label">Currently running</div>
            </div>
            <div class="stat-card">
                <h3>Total Requests</h3>
                <div class="stat-number" id="totalRequests">1,247</div>
                <div class="stat-label">Last 24 hours</div>
            </div>
            <div class="stat-card">
                <h3>Avg Response</h3>
                <div class="stat-number" id="avgResponse">145</div>
                <div class="stat-label">Milliseconds</div>
            </div>
        </div>

        <div class="main-content">
            <div class="apis-section">
                <h2 class="section-title">API Management</h2>
                
                <div class="add-api-form">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0; color: #333;">Add New API</h3>
                        <button class="btn" onclick="addAPI()">Add API</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 120px; gap: 10px;">
                        <div class="form-group">
                            <label>API Name</label>
                            <input type="text" id="apiName" placeholder="e.g., User Service API">
                        </div>
                        <div class="form-group">
                            <label>Endpoint URL</label>
                            <input type="url" id="apiUrl" placeholder="https://api.example.com">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="apiStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="api-list" id="apiList">
                    <!-- APIs will be populated here -->
                </div>
            </div>

            <div class="activity-panel">
                <h2 class="section-title">Recent Activity</h2>
                <div id="activityFeed">
                    <!-- Activity items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data storage (in a real app, this would be a database)
        let apis = [
            {
                id: 1,
                name: "User Authentication API",
                url: "https://api.example.com/auth",
                status: "active",
                requests: 456,
                responseTime: 120,
                version: "v1.2"
            },
            {
                id: 2,
                name: "Payment Processing API", 
                url: "https://api.payments.com/process",
                status: "active",
                requests: 623,
                responseTime: 180,
                version: "v2.1"
            },
            {
                id: 3,
                name: "Email Notification API",
                url: "https://api.email.com/send", 
                status: "inactive",
                requests: 168,
                responseTime: 95,
                version: "v1.0"
            }
        ];

        let activities = [
            { time: "2 minutes ago", text: "Payment Processing API - 15 requests processed" },
            { time: "5 minutes ago", text: "New API key generated for User Auth API" },
            { time: "12 minutes ago", text: "Email Notification API status changed to inactive" },
            { time: "28 minutes ago", text: "User Authentication API - Response time: 120ms" },
            { time: "45 minutes ago", text: "System health check completed successfully" }
        ];

        // Function to update dashboard statistics
        function updateStats() {
            const totalApis = apis.length;
            const activeApis = apis.filter(api => api.status === 'active').length;
            const totalRequests = apis.reduce((sum, api) => sum + api.requests, 0);
            const avgResponse = Math.round(apis.reduce((sum, api) => sum + api.responseTime, 0) / apis.length);

            document.getElementById('totalApis').textContent = totalApis;
            document.getElementById('activeApis').textContent = activeApis;
            document.getElementById('totalRequests').textContent = totalRequests.toLocaleString();
            document.getElementById('avgResponse').textContent = avgResponse;
        }

        // Function to render API list
        function renderAPIList() {
            const apiList = document.getElementById('apiList');
            apiList.innerHTML = '';

            apis.forEach(api => {
                const apiItem = document.createElement('div');
                apiItem.className = 'api-item';
                apiItem.innerHTML = `
                    <div class="api-header">
                        <span class="api-name">${api.name}</span>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="api-status status-${api.status}">${api.status}</span>
                            <button class="delete-btn" onclick="deleteAPI(${api.id})">Delete</button>
                        </div>
                    </div>
                    <div class="api-details">
                        <strong>Endpoint:</strong> ${api.url}<br>
                        <strong>Version:</strong> ${api.version}
                    </div>
                    <div class="api-metrics">
                        <span class="metric">Requests: ${api.requests.toLocaleString()}</span>
                        <span class="metric">Avg Response: ${api.responseTime}ms</span>
                    </div>
                `;
                apiList.appendChild(apiItem);
            });
        }

        // Function to render activity feed
        function renderActivityFeed() {
            const activityFeed = document.getElementById('activityFeed');
            activityFeed.innerHTML = '';

            activities.forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="activity-time">${activity.time}</div>
                    <div class="activity-text">${activity.text}</div>
                `;
                activityFeed.appendChild(activityItem);
            });
        }

        // Function to add new API
        function addAPI() {
            const name = document.getElementById('apiName').value;
            const url = document.getElementById('apiUrl').value;
            const status = document.getElementById('apiStatus').value;

            if (!name || !url) {
                alert('Please fill in all fields');
                return;
            }

            const newAPI = {
                id: Date.now(), // Simple ID generation
                name: name,
                url: url,
                status: status,
                requests: Math.floor(Math.random() * 500), // Random sample data
                responseTime: Math.floor(Math.random() * 200) + 50, // Random response time 50-250ms
                version: 'v1.0'
            };

            apis.unshift(newAPI);
            
            // Add to activity feed
            activities.unshift({
                time: 'Just now',
                text: `New API "${name}" added to dashboard`
            });

            // Clear form
            document.getElementById('apiName').value = '';
            document.getElementById('apiUrl').value = '';
            document.getElementById('apiStatus').value = 'active';

            // Re-render everything
            updateStats();
            renderAPIList();
            renderActivityFeed();
        }

        // Function to delete API
        function deleteAPI(id) {
            const apiToDelete = apis.find(api => api.id === id);
            if (confirm(`Are you sure you want to delete "${apiToDelete.name}"?`)) {
                apis = apis.filter(api => api.id !== id);
                
                // Add to activity feed
                activities.unshift({
                    time: 'Just now',
                    text: `API "${apiToDelete.name}" was deleted`
                });

                // Re-render everything
                updateStats();
                renderAPIList();
                renderActivityFeed();
            }
        }

        // Simulate real-time updates
        function simulateRealTimeUpdates() {
            // Randomly update API metrics
            if (apis.length > 0) {
                const randomAPI = apis[Math.floor(Math.random() * apis.length)];
                if (randomAPI.status === 'active') {
                    randomAPI.requests += Math.floor(Math.random() * 5) + 1;
                    randomAPI.responseTime = Math.floor(Math.random() * 200) + 50;
                    
                    // Add to activity
                    activities.unshift({
                        time: 'Just now',
                        text: `${randomAPI.name} - ${Math.floor(Math.random() * 10) + 1} requests processed`
                    });
                    
                    // Keep only last 5 activities
                    activities = activities.slice(0, 5);
                    
                    updateStats();
                    renderActivityFeed();
                }
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderAPIList();
            renderActivityFeed();
            
            // Start real-time simulation
            setInterval(simulateRealTimeUpdates, 8000);
        });

        // Allow adding API with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'apiName' || e.target.id === 'apiUrl')) {
                addAPI();
            }
        });
    </script>
</body>
</html>
